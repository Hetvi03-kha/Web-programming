<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('C:/Users/Kedar/Documents/anna idli/wp/blog/4thbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .contact-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .contact-card h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .contact-card p {
            margin: 8px 0;
            color: #555;
        }
        .contact-card a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:yourname@example.com">hetvik@gmail.com</a></p>
        <p>Phone: <a href="tel:+123456789">+91563499****</a></p>
        <p>Address: Pcu campus maval, Pune</p>
    </div>
</body>
</html>
